<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 50px;
        width: 50px;
        background-color: turquoise;
        border: 2px solid black;
        border-radius: 10px;
        transition: all 2s ease-in-out 0s;

    }
    .box:hover{
        transform: rotate(270deg);
    }
    .box1{
        height: 50px;
        width: 50px;
        background-color: tomato;
        border: 2px solid black;
        border-radius: 5px;
        transition: all 1sec ease-in-out 0s;
    }
    .box1:hover{
        transform: scale(2);
    }
    .box2{
        height: 50px;
        width: 50px;
        background-color: violet;
        border: 2px solid black;
        border-radius: 5px;
        transition: all 2s ease-in-out 1s;
    }
    .box2:hover{
        transform: translate(50px);
    }
    .box3{
        height: 50px;
        width: 50px;
        background-color: tan;
        border: 2px solid black;
        border-radius: 5px;
        transition: all 2sec ease-in-out 0s;
    }
    .box3:hover{
        transform: skew(45deg);
    }
</style>
<body>
    <div id="meboxess" class="box">rotate</div>
    <div id="meboxess" class="box1">scale</div>
    <div id="meboxess" class="box2">translate</div>
    <div id="meboxess" class="box3">skew</div>
</body>
</html>
