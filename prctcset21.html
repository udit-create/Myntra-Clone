<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    h1{
        text-align: center;
    }
    .box{
        height: 100px;
        width: 100px;
        border: 5px solid black;

    }
    #boxess{
        height: 600px;
        width: 600px;
        border: 10px solid black;
        display: flex;
        flex-direction: row;
        margin: 5px;
        padding: 5px;
        justify-content: center;
        align-items: center;
    }
    #boxess30{
        order: 1;
    }

</style>
<body>
    <h1>my_flex_container</h1>
    <div id="boxess">
        <div id="boxess10" class="box">boxess1</div>
        <div id="boxess20" class="box">boxess2</div>
        <div id="boxess30" class="box">boxess3</div>
        <div id="boxess40" class="box">boxess4</div>
       
    </div>
</body>
</html>
