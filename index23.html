<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> /* float is used rto align the element ranges from left to right and none*/
    #container{
        height: 80px;
        width: 80px;
        background-color: cyan;
        border: 2px solid black;
    }
    .box{
        height: 20px;
        width: 20px;
        background-color: yellow;
        border: 2px solid blueviolet;
        margin: 5px;
    }
    #select1{
        float: right;
    }    
    
</style>
<body>
    <div id="container">
        <div id="select1" class="box">box1</div>
        <div id="select2" class="box">box2</div>
    </div>
</body>
</html>
