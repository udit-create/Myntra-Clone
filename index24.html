<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        height: 30px;
        width: 40px;
        background-color: black;
        border: 10px solid blue;
        flex-grow: 2;
    }
    #heading{
        margin: 5px;
        text-align: center;
    }
    #container{ /* justify content is used to justify the content*/
        /* flex wrap is used to wrap(places) the contents inside the flex container*/
        /* align-items is used to manage the flex box's items along the cross axis*/
        /*align content does the same thing as justify content  but along the cross axis*/
        height: 100px;
        width: 600px;
        background-color: tomato;
        border: 10px solid black;
        display: flex;
        flex-direction: row-reverse;
        margin: 10px;
        justify-content: space-evenly;
        flex-wrap: wrap-reverse;
        align-items: center;
        align-content: center;
    }
    #box20{ /* align self is a special case of align items this is applied to the items of the flex container not on the container 
        /* flex-shrink will shrink the item and flex-grow will growe the item*/
        /* order is used to override the original order of the items written in the HTML*/
        height: 40px;
        width: 40px;
        background-color: bisque;
        align-self:flex-end;
    }
    #box25{
        height: 40px;
        width: 40px;
        background-color: bisque;
        flex-shrink: 2;
    }
    #box30{
        height: 40px;
        width: 40px;
        background-color: bisque;
        order: 1;
    }
    #box35{
        height: 40px;
        width: 40px;
        background-color: bisque;
    }
    
    
</style>
<body>
    <h1 id="heading">flex container</h1>
    <div id="container">
        <div id="box20" class="box">box20</div>
        <div id="box25"class="box">box25</div>
        <div id="box30"class="box">box30</div>
        <div id="box35"class="box">box35</div>
    </div>

</body>
</html>
