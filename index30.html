<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    height: 100px;
    width: 200px;
    background-color: skyblue;
    border: 2px solid black;
    border-radius: 5px;
    position: relative;
    top: 10px;
    right: 20px;
    animation: my-animation 4s ease-in-out 1s infinite alternate;

}
@keyframes my-animation{
    0%{top:50px}
    50%{top:100px}
    100%{top:120px; right:150px}
}
</style>
<body>
    <div class="box">animate1</div>
</body>
</html>
