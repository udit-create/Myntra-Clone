<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> /* border radius is used to smooth the edges*/
    #first{
        height: 50px;
        width: 50px;
        background-color: aquamarine;
        padding:5px 10px 15px 20px;
        margin:5px;
        border: 10px dashed black;
        border-radius: 30px;
    }
    #second{
        height: 60px;
        width: 60px;
        background-color: yellow;
        margin: 50px;
        padding: 2px;
        border: 15px solid burlywood;
        border-radius: 20px;

    }
</style>
<body>
    <div id="first">first box</div>
    <div id="second">second box</div>
</body>
</html>
