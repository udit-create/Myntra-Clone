<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            height: 60px;
            width: 60px;
            background-color: burlywood;
            margin: 5px;
        }
        #box1{
            position: static;
        }
        #box2{
            position: relative;
            top: 10px;
            left: 15px
        }
        #box3{
            position: absolute;
            top: 20px;
            left: 40px
        }
        #box4{
            position: fixed;
            top: 35px
        }
    </style>

    <div id="box1" class="box">static</div>
    <div id="box2"class="box">relative</div>
    <div id="box3"class="box">fixed</div>
    <div id="box4"class="box">absolute</div>
</body>
</html>
