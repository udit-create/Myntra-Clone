<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .progress-container{
        height: 30px;
        width: 90%;
        background-color: aqua;
        border: 10px solid black;
        border-radius: 20px;
        position: relative;
        left: 4%;

    }
    .progress-bar{
        background-color: chartreuse;
        border-radius: 20px;
        height:90%;
        width:50%;
        animation: animation 3s;
        
    

    }
    @keyframes animation{
        0%{width: 0%;}
        90%{width:95%}
        95%{width:70%}
        100%{width:100%}
    }
</style>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
